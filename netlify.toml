[build]
  publish = "build"                    
  functions = "netlify/functions"      
  command = "npm run build"            

[dev]
  functions = "netlify/functions"       
  publish = "build"                     

# Redirects (optional)
[[redirects]]
  from = "/api/*"                      
  to = "/.netlify/functions/:splat"   
  status = 200
  force = true